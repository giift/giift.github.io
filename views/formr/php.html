<h1>Formr php library</h1>

<p>This php library provides a simple way to generate and manipulate a formr on a backend server.</p>
<p>It is deployed as a <a href="https://getcomposer.org/" target="_blank">composer package</a>. It is currently in beta, if you want to get a beta access, please <a href="mailto:development@giift.com">contact us</a>.</p>
